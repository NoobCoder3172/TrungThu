<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trung Thu Yêu Thương</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd1dc, #ff9aa2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: "Segoe UI", sans-serif;
    }

    /* Mặt trăng */
    #moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fffacd 0%, #ffd700 70%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255,255,200,0.8);
      z-index: 0;
    }

    /* Ngôi sao lung linh */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff9a6;
      border-radius: 50%;
      opacity: 0.9;
      animation: twinkle 1.5s infinite alternate;
      z-index: 0;
    }
    @keyframes twinkle {
      0% {opacity: 0.4;}
      50% {opacity: 1;}
      100% {opacity: 0.4;}
    }

    /* Nút bấm */
    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 22px;
      background: #ff4d6d;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }
    #playBtn:hover {
      background: #ff3355;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Hình ảnh bay */
    .floating-img {
      position: absolute;
      width: 120px;
      animation: floatUp 12s linear infinite;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(50vh) translateX(20px) scale(1); }
      100% { transform: translateY(-120vh) translateX(-10px) scale(1); opacity: 0; }
    }

    /* Trái tim */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatHeart 8s linear infinite;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }
    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(-45deg) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-300px) rotate(-45deg) scale(1); opacity: 0; }
    }

    /* Câu chúc */
    .message {
      position: absolute;
      font-size: 26px;
      font-weight: bold;
      color: #fff8a6; /* vàng nhạt dễ nhìn */
      text-shadow: 0 0 5px #fff, 0 0 10px #ffd700, 0 0 15px #ffea00;
      animation: floatMsg 18s linear forwards; /* trôi chậm hơn */
      z-index: 2;
    }
    @keyframes floatMsg {
      0% { transform: translateY(90vh); opacity: 1; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Mặt trăng -->
  <div id="moon"></div>

  <!-- Nhạc nền -->
  <audio id="bgMusic" loop>
    <source src="https://NoobCoder3172.github.io/TrungThu/ThangCuoi.mp3" type="audio/mpeg">

  <!-- Nút bấm -->
  <button id="playBtn">🌕 Nhấn vô đây nè 🌸</button>

  <script>

      star.style.width = (Math.random()*2 + 2) + "px";
      star.style.height = star.style.width;
      document.body.appendChild(star);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      document.body.appendChild(heart);

      // random vị trí toàn màn hình
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";

      const size = Math.random() * 20 + 10;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.animationDuration = (Math.random() * 4 + 5) + "s";

      setTimeout(() => heart.remove(), 10000);
    }

let imgIndex = 0;

function createImage() {
  const img = document.createElement("img");
  img.src = images[imgIndex];  // lấy ảnh theo thứ tự
  img.className = "floating-img";
  document.body.appendChild(img);

  // vị trí ngẫu nhiên để bay khắp màn hình
  img.style.left = Math.random() * (window.innerWidth - 100) + "px";
  img.style.animationDuration = (Math.random() * 10 + 10) + "s";
  const size = Math.random() * 50 + 80;
  img.style.width = size + "px";

  setTimeout(() => img.remove(), 20000);

  // tăng index tuần tự, quay lại đầu khi hết
  imgIndex++;
  if(imgIndex >= images.length){
    imgIndex = 0;
  }
}



let msgIndex = 0; // lưu câu chúc hiện tại

function createMessage() {
  const msg = document.createElement("div");
  msg.className = "message";
  msg.textContent = messages[msgIndex]; // lấy câu chúc theo thứ tự
  document.body.appendChild(msg);

  msg.style.left = Math.random() * (window.innerWidth - 300) + "px";
  msg.style.animationDuration = (Math.random() * 5 + 20) + "s"; // trôi mượt hơn

  setTimeout(() => msg.remove(), 25000);

  // Cập nhật index để lần sau hiển thị câu tiếp theo
  msgIndex++;
  if(msgIndex >= messages.length) msgIndex = 0; // quay lại câu đầu
}

    document.getElementById("playBtn").addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      music.play().then(() => {
        document.getElementById("playBtn").style.display = "none";

        // Bắt đầu hiệu ứng
        setInterval(createHeart, 800); // trái tim khắp màn hình
        setInterval(createImage, 5000);
        setInterval(createMessage, 6300);
      }).catch(e => console.log("Không phát được nhạc:", e));
    });
