<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trung Thu Yêu Thương</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffd1dc, #ff9aa2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: "Segoe UI", sans-serif;
    }

    /* Mặt trăng */
    #moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fffacd 0%, #ffd700 70%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255,255,200,0.8);
      z-index: 0;
    }

    /* Ngôi sao lung linh */
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff9a6;
      border-radius: 50%;
      opacity: 0.9;
      animation: twinkle 1.5s infinite alternate;
      z-index: 0;
    }
    @keyframes twinkle {
      0% {opacity: 0.4;}
      50% {opacity: 1;}
      100% {opacity: 0.4;}
    }

    /* Nút bấm */
    #playBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 22px;
      background: #ff4d6d;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }
    #playBtn:hover {
      background: #ff3355;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Hình ảnh bay */
    .floating-img {
      position: absolute;
      width: 120px;
      animation: floatUp 12s linear infinite;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) translateX(0) scale(0.8); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(50vh) translateX(20px) scale(1); }
      100% { transform: translateY(-120vh) translateX(-10px) scale(1); opacity: 0; }
    }

    /* Trái tim */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatHeart 6s linear infinite;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }
    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(-45deg) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-200px) rotate(-45deg) scale(1); opacity: 0; }
    }

    /* Câu chúc */
    .message {
      position: absolute;
      font-size: 26px;
      font-weight: bold;
      color: #fff8a6; /* vàng nhạt dễ nhìn */
      text-shadow: 0 0 5px #fff, 0 0 10px #ffd700, 0 0 15px #ffea00;
      animation: floatMsg 10s linear forwards;
      z-index: 2;
    }
    @keyframes floatMsg {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Mặt trăng -->
  <div id="moon"></div>

  <!-- Nhạc nền -->
  <audio id="bgMusic" loop>
    <source src="https://NoobCoder3172.github.io/TrungThu/ThangCuoi.mp3" type="audio/mpeg">
  </audio>

  <!-- Nút bấm -->
  <button id="playBtn">🌕 Nhấn vô đây nè 🌸</button>

  <script>
    // Tạo sao
    for(let i=0;i<50;i++){
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random()*window.innerWidth + "px";
      star.style.top = Math.random()*window.innerHeight/2 + "px";
      star.style.width = (Math.random()*2 + 2) + "px"; // to hơn
      star.style.height = star.style.width;
      document.body.appendChild(star);
    }

    const messages = [
      "🌕 Trung Thu sum vầy, chúc bạn thật nhiều hạnh phúc!",
      "🍂 Chúc bạn và gia đình một mùa trăng an lành, ấm áp!",
      "✨ Trăng rằm sáng tỏ, tình cảm dạt dào!",
      "🌸 Chúc bạn Trung Thu vui vẻ, tràn đầy yêu thương!",
      "💖 Trung Thu gắn kết, niềm vui bất tận!"
    ];

    const images = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/4151/4151022.png",
      "https://cdn-icons-png.flaticon.com/512/4151/4151033.png",
      "https://cdn-icons-png.flaticon.com/512/4151/4151045.png"
    ];

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      document.body.appendChild(heart);

      heart.style.left = Math.random() * window.innerWidth + "px";
      const size = Math.random() * 15 + 10;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

      setTimeout(() => heart.remove(), 7000);
    }

    function createImage() {
      const img = document.createElement("img");
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = "floating-img";
      document.body.appendChild(img);

      img.style.left = Math.random() * (window.innerWidth - 100) + "px";
      img.style.animationDuration = (Math.random() * 8 + 10) + "s";
      const size = Math.random() * 50 + 80;
      img.style.width = size + "px";

      setTimeout(() => img.remove(), 15000);
    }

    function createMessage() {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
      document.body.appendChild(msg);

      msg.style.left = Math.random() * (window.innerWidth - 300) + "px";
      msg.style.animationDuration = (Math.random() * 6 + 8) + "s";

      setTimeout(() => msg.remove(), 12000);
    }

    document.getElementById("playBtn").addEventListener("click", () => {
      const music = document.getElementById("bgMusic");
      music.play().then(() => {
        document.getElementById("playBtn").style.display = "none";

        // Bắt đầu hiệu ứng
        setInterval(createHeart, 600);
        setInterval(createImage, 2500);
        setInterval(createMessage, 4000);
      }).catch(e => console.log("Không phát được nhạc:", e));
    });
  </script>
</body>
</html>
